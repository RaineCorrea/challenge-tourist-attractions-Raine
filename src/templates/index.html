<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Cadastro de Pontos Turísticos</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="main">
            <section class="bock__form">
                <h1 class="block__title">Adicionar um Ponto Turístico</h1>
                <form class="main__form form">
                    <div class="form__block block">
                        <label class="block__label" for="form__input__file">
                            <img class="preview" id="preview" src="" alt="" />
                            Imagem

                            <input
                                class="form__input__file"
                                id="form__input__file"
                                type="file"
                                accept="image/*"
                            />
                        </label>
                    </div>

                    <div class="form__block__description">
                        <input
                            class="form__title"
                            type="text"
                            id="ftitle"
                            name="ftitle"
                            placeholder="Título"
                        />
                        <textarea
                            class="form__textarea"
                            id="ftextarea"
                            name="ftextarea"
                            placeholder="Descrição"
                        ></textarea>

                        <div class="form__div__button">
                            <button class="form__submit__button" type="submit">Adicionar</button>
                        </div>
                    </div>
                </form>
            </section>
            <section class="block__point">
                <section class="main__title__points points">
                    <h1 class="points__title">Pontos Turísticos</h1>
                </section>
                <section class="main__description__cards cards"></section>
            </section>
        </main>
        <script src="bundle.js"></script>
    </body>
</html>
